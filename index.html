<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Stats Preview Card Component</title>
  <link rel="icon" type="image/x-icon" href="images/favicon-32x32.png">
  <link href="style.css" rel="stylesheet" type="text/css" />
  <style>
    body {
      font-size: 15px;
      font-family: Inter, Lexend Deca, sans-serif;
      font-weight: 400;
      margin: 0;
      --border-radius: 15px;
      --color-purple:  hsl(244, 38%, 16%);
      --color-soft-violet: hsl(277, 64%, 61%);
      --color-dark-blue: hsl(233, 47%, 7%);
    }
    main {
      background-color: var(--color-dark-blue);
      width: 100%;
      height: 100%;
      padding: 25px;
      box-sizing: border-box;
    }
    .card {
      margin: auto;
      max-width: 315px;
      background-color: var(--color-purple) ;
      color: white;
      border-radius: var(--border-radius);
      text-align: center;
    }
    .card-header {
      width: 100%;
      height: 200px;
      background-image: url("/images/image-header-mobile.jpg");
      background-repeat: no-repeat;
      background-size: cover;
      border-top-left-radius: var(--border-radius);
      border-top-right-radius: var(--border-radius);
    }
    .card-header::after {
      content: "";
      display: block;
      width: 100%;
      height: 100%;
      background-color: var(--color-soft-violet);
      border-top-left-radius: var(--border-radius);
      border-top-right-radius: var(--border-radius);
      opacity: .7;
    }
    .card-body, .card-stats {
      padding: 0px 25px 25px 25px;
    }
    .special-text {
      color: var(--color-soft-violet);
    }
    .attribution {
      font-size: 11px;
      text-align: center;
    }
    .attribution a {
      color: var(--color-dark-blue);
    }
  </style>
</head>

<body>
  <main class="container">
    <div class="card">
      <div class="card-header"></div>
      <section class="card-body" >
        <h1>Get <span class="special-text">insights</span> that help your business grow.</h1>
        <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer
          experience, and overall efficiency.</p> 
      </section>
      <section class="card-stats">
        <div class="stat">
          <h2>10k+</h2>
          <p>Companies</p>
        </div>
        <div class="stat">
          <h2>314</h2>
          <p>Templates</p>
        </div>
        <div class="stat">
          <h2>12M+</h2>
          <p>Queries</p>
        </div>  
      </section>
    </div>
  </main>
  <script src="script.js"></script>
</body>
</html>
